<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEMON | {{ daemon.about.name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #22c55e;
            --accent-dim: #16a34a;
            --border: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            display: flex;
            height: 100vh;
        }

        /* Canvas Area */
        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #network-canvas {
            display: block;
            cursor: grab;
        }

        #network-canvas:active {
            cursor: grabbing;
        }

        /* Header Overlay */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(to bottom, rgba(10,10,10,0.9) 0%, transparent 100%);
            z-index: 10;
            pointer-events: none;
        }

        .header-overlay > * {
            pointer-events: auto;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            font-family: 'JetBrains Mono', monospace;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent);
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(10,10,10,0.8);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            border: 1px solid var(--border);
            z-index: 10;
        }

        /* Content Panel */
        #content-panel {
            width: 0;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            transition: width 0.3s ease;
            position: relative;
        }

        #content-panel.open {
            width: 450px;
        }

        .panel-header {
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
        }

        .panel-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .panel-content {
            padding: 1.5rem;
        }

        /* Content Styles */
        .content-card {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .content-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .content-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .content-location {
            color: var(--text-muted);
            font-size: 0.8125rem;
            margin-bottom: 1rem;
        }

        .content-text {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            line-height: 1.7;
        }

        .content-quote {
            font-style: italic;
            color: var(--text-secondary);
            padding-left: 1rem;
            border-left: 2px solid var(--accent);
        }

        .content-list {
            list-style: none;
        }

        .content-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .content-list li:last-child {
            border-bottom: none;
        }

        .content-grid {
            display: grid;
            gap: 0.5rem;
        }

        .content-grid-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            padding: 0.625rem 0.875rem;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .content-kv {
            display: grid;
            gap: 0.75rem;
        }

        .content-kv-item {
            display: flex;
            gap: 1rem;
        }

        .content-kv-key {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent);
            text-transform: uppercase;
            min-width: 80px;
            padding-top: 0.125rem;
        }

        .content-kv-value {
            color: var(--text-secondary);
            font-size: 0.875rem;
            flex: 1;
        }

        /* AI Section Special */
        .ai-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .ai-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--accent);
        }

        .ai-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6875rem;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border);
        }

        /* MCP Section */
        .mcp-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .mcp-logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            color: var(--accent);
            background: rgba(34, 197, 94, 0.15);
            padding: 0.375rem 0.75rem;
            border-radius: 0.375rem;
            letter-spacing: 0.05em;
        }

        .code-block {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            overflow: hidden;
            margin: 1rem 0;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
        }

        .code-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        .copy-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.625rem;
            color: var(--accent);
            background: transparent;
            border: 1px solid var(--accent);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .code-block pre {
            margin: 0;
            padding: 0.75rem;
            overflow-x: auto;
        }

        .code-block code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .mcp-tools {
            display: grid;
            gap: 0.5rem;
        }

        .mcp-tool {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 0.25rem;
            padding: 0.5rem 0.75rem;
        }

        .mcp-tool-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent);
        }

        .mcp-tool-desc {
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            #content-panel.open {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                max-width: 400px;
                z-index: 100;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="canvas-container">
            <canvas id="network-canvas"></canvas>
            <div class="header-overlay">
                <div class="logo">
                    <span class="status-dot"></span>
                    DAEMON
                </div>
                <nav>
                    <a href="/api/daemon">API</a>
                    <a href="/api/docs">Docs</a>
                    {% if daemon.contact.github %}
                    <a href="https://github.com/{{ daemon.contact.github }}" target="_blank">GitHub</a>
                    {% endif %}
                </nav>
            </div>
            <div class="instructions">drag nodes to explore &bull; click to view content</div>
        </div>
        <div id="content-panel">
            <div class="panel-header">
                <span class="panel-title" id="panel-title">Section</span>
                <button class="close-btn" onclick="closePanel()">&times;</button>
            </div>
            <div class="panel-content" id="panel-content"></div>
        </div>
    </div>

    <!-- Section Data -->
    <script id="daemon-data" type="application/json">
    {{ daemon | tojson | safe }}
    </script>

    <script>
        // Get daemon data
        const daemon = JSON.parse(document.getElementById('daemon-data').textContent);

        // Canvas setup
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');

        function resizeCanvas() {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Section definitions (ai_capabilities merged into ai_assistant)
        const sections = [
            { id: 'about', label: 'About', color: '#22c55e' },
            { id: 'mission', label: 'Mission', color: '#3b82f6' },
            { id: 'current_focus', label: 'Focus', color: '#f59e0b' },
            { id: 'interests', label: 'Interests', color: '#ec4899' },
            { id: 'favorite_books', label: 'Books', color: '#8b5cf6' },
            { id: 'tools_i_use', label: 'Tools', color: '#06b6d4' },
            { id: 'ai_assistant', label: 'AI Assistant', color: '#22c55e' },
            { id: 'daily_routine', label: 'Routine', color: '#f97316' },
            { id: 'preferences', label: 'Preferences', color: '#a855f7' },
            { id: 'predictions', label: 'Predictions', color: '#6366f1' },
            { id: 'contact', label: 'Contact', color: '#14b8a6' },
            { id: 'oss', label: 'OSS', color: '#f97316' },
            { id: 'mcp', label: 'MCP', color: '#22c55e' }
        ].filter(s => s.id === 'mcp' || daemon[s.id]);

        // Create nodes
        const nodes = sections.map((section, i) => {
            const angle = (i / sections.length) * Math.PI * 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.25;
            return {
                ...section,
                x: canvas.width / 2 + Math.cos(angle) * radius + (Math.random() - 0.5) * 100,
                y: canvas.height / 2 + Math.sin(angle) * radius + (Math.random() - 0.5) * 100,
                vx: 0,
                vy: 0,
                radius: 35
            };
        });

        // Create connections (strings)
        const connections = [];
        for (let i = 0; i < nodes.length; i++) {
            // Connect to next 2-3 nodes in circular fashion
            for (let j = 1; j <= 2; j++) {
                connections.push({
                    source: i,
                    target: (i + j) % nodes.length
                });
            }
            // Add some random connections
            if (Math.random() > 0.5) {
                const randomTarget = Math.floor(Math.random() * nodes.length);
                if (randomTarget !== i) {
                    connections.push({ source: i, target: randomTarget });
                }
            }
        }

        // Physics
        let draggedNode = null;
        let selectedNode = null;
        let mouseX = 0, mouseY = 0;

        function applyPhysics() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            nodes.forEach((node, i) => {
                if (node === draggedNode) return;

                // Attraction to center
                const dx = centerX - node.x;
                const dy = centerY - node.y;
                node.vx += dx * 0.0005;
                node.vy += dy * 0.0005;

                // Repulsion from other nodes
                nodes.forEach((other, j) => {
                    if (i === j) return;
                    const dx = node.x - other.x;
                    const dy = node.y - other.y;
                    const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                    if (dist < 150) {
                        const force = (150 - dist) / dist * 0.5;
                        node.vx += dx * force * 0.01;
                        node.vy += dy * force * 0.01;
                    }
                });

                // Spring force from connections
                connections.forEach(conn => {
                    if (conn.source === i || conn.target === i) {
                        const other = nodes[conn.source === i ? conn.target : conn.source];
                        const dx = other.x - node.x;
                        const dy = other.y - node.y;
                        const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                        const targetDist = 120;
                        const force = (dist - targetDist) * 0.003;
                        node.vx += dx / dist * force;
                        node.vy += dy / dist * force;
                    }
                });

                // Apply velocity with damping
                node.x += node.vx;
                node.y += node.vy;
                node.vx *= 0.95;
                node.vy *= 0.95;

                // Keep in bounds
                node.x = Math.max(node.radius, Math.min(canvas.width - node.radius, node.x));
                node.y = Math.max(node.radius, Math.min(canvas.height - node.radius, node.y));
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw connections (strings)
            connections.forEach(conn => {
                const source = nodes[conn.source];
                const target = nodes[conn.target];

                ctx.beginPath();
                ctx.moveTo(source.x, source.y);
                ctx.lineTo(target.x, target.y);
                ctx.strokeStyle = 'rgba(39, 39, 42, 0.6)';
                ctx.lineWidth = 1;
                ctx.stroke();
            });

            // Draw nodes
            nodes.forEach(node => {
                const isSelected = node === selectedNode;
                const isHovered = getNodeAtPosition(mouseX, mouseY) === node;

                // Glow effect
                if (isSelected || isHovered) {
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius + 10, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(node.x, node.y, node.radius, node.x, node.y, node.radius + 20);
                    gradient.addColorStop(0, node.color + '40');
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }

                // Node circle
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fillStyle = isSelected ? node.color : (isHovered ? '#1a1a1a' : '#111111');
                ctx.fill();
                ctx.strokeStyle = isSelected ? node.color : (isHovered ? node.color : '#27272a');
                ctx.lineWidth = isSelected ? 2 : 1;
                ctx.stroke();

                // Node label
                ctx.fillStyle = isSelected ? '#0a0a0a' : (isHovered ? node.color : '#a1a1aa');
                ctx.font = '600 11px "JetBrains Mono", monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.label.toUpperCase(), node.x, node.y);
            });

            applyPhysics();
            requestAnimationFrame(draw);
        }

        function getNodeAtPosition(x, y) {
            for (const node of nodes) {
                const dx = x - node.x;
                const dy = y - node.y;
                if (dx * dx + dy * dy < node.radius * node.radius) {
                    return node;
                }
            }
            return null;
        }

        // Mouse events
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;

            if (draggedNode) {
                draggedNode.x = mouseX;
                draggedNode.y = mouseY;
                draggedNode.vx = 0;
                draggedNode.vy = 0;
            }

            canvas.style.cursor = getNodeAtPosition(mouseX, mouseY) ? 'pointer' : 'grab';
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            draggedNode = getNodeAtPosition(x, y);
            if (draggedNode) {
                canvas.style.cursor = 'grabbing';
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (draggedNode) {
                canvas.style.cursor = 'pointer';
            }
            draggedNode = null;
        });

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const node = getNodeAtPosition(x, y);
            if (node) {
                selectedNode = node;
                showContent(node);
            }
        });

        // Content panel
        function showContent(node) {
            const panel = document.getElementById('content-panel');
            const title = document.getElementById('panel-title');
            const content = document.getElementById('panel-content');

            title.textContent = node.label;
            title.style.color = node.color;
            content.innerHTML = getContentHTML(node.id);
            panel.classList.add('open');
        }

        function closePanel() {
            document.getElementById('content-panel').classList.remove('open');
            selectedNode = null;
        }

        function getContentHTML(sectionId) {
            switch(sectionId) {
                case 'about':
                    return `
                        <div class="content-card">
                            <div class="content-name">${daemon.about.name}</div>
                            <div class="content-subtitle">${daemon.about.title}</div>
                            <div class="content-location">${daemon.about.location}</div>
                            <div class="content-text">${daemon.about.bio}</div>
                        </div>
                    `;
                case 'mission':
                    return `<p class="content-quote">${daemon.mission.statement}</p>`;
                case 'current_focus':
                    return `<ul class="content-list">${daemon.current_focus.map(i => `<li>${i}</li>`).join('')}</ul>`;
                case 'interests':
                    return `<div class="content-grid">${daemon.interests.map(i => `<div class="content-grid-item">${i}</div>`).join('')}</div>`;
                case 'favorite_books':
                    return `<ul class="content-list">${daemon.favorite_books.map(b => `<li>${b}</li>`).join('')}</ul>`;
                case 'tools_i_use':
                    return `<div class="content-grid">${daemon.tools_i_use.map(t => `<div class="content-grid-item">${t}</div>`).join('')}</div>`;
                case 'ai_assistant':
                    return `
                        <div class="content-card">
                            <div class="ai-header">
                                <span class="ai-name">${daemon.ai_assistant.name}</span>
                                <span class="ai-badge">${daemon.ai_assistant.model}</span>
                            </div>
                            <div class="content-subtitle">${daemon.ai_assistant.platform}</div>
                            <div class="content-text" style="margin: 1rem 0">${daemon.ai_assistant.description}</div>
                            <div class="content-kv">
                                <div class="content-kv-item">
                                    <span class="content-kv-key">Personality</span>
                                    <span class="content-kv-value">${daemon.ai_assistant.personality}</span>
                                </div>
                                <div class="content-kv-item">
                                    <span class="content-kv-key">Stack</span>
                                    <span class="content-kv-value">${daemon.ai_assistant.stack}</span>
                                </div>
                            </div>
                            ${daemon.ai_capabilities ? `
                                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                                    <div class="content-kv-key" style="margin-bottom: 0.5rem;">Capabilities</div>
                                    <div class="content-grid">${daemon.ai_capabilities.map(c => `<div class="content-grid-item">${c}</div>`).join('')}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                case 'daily_routine':
                    return `<div class="content-kv">${Object.entries(daemon.daily_routine).map(([k,v]) => `
                        <div class="content-kv-item">
                            <span class="content-kv-key">${k}</span>
                            <span class="content-kv-value">${v}</span>
                        </div>
                    `).join('')}</div>`;
                case 'preferences':
                    return `<div class="content-kv">${Object.entries(daemon.preferences).map(([k,v]) => `
                        <div class="content-kv-item">
                            <span class="content-kv-key">${k}</span>
                            <span class="content-kv-value">${v}</span>
                        </div>
                    `).join('')}</div>`;
                case 'predictions':
                    return `<ul class="content-list">${daemon.predictions.map(p => `<li>${p}</li>`).join('')}</ul>`;
                case 'contact':
                    return `<div class="content-kv">${Object.entries(daemon.contact).map(([k,v]) => `
                        <div class="content-kv-item">
                            <span class="content-kv-key">${k}</span>
                            <span class="content-kv-value">${v}</span>
                        </div>
                    `).join('')}</div>`;
                case 'oss':
                    const ossList = daemon.oss || [];
                    const parsedPkgs = ossList.map(item => {
                        const parts = item.split('|');
                        return { type: parts[0], name: parts[1], url: parts[2], desc: parts[3] };
                    });
                    const npmPkgs = parsedPkgs.filter(p => p.type === 'npm');
                    const pypiPkgs = parsedPkgs.filter(p => p.type === 'pypi');
                    return `
                        <p class="content-text" style="margin-bottom: 1rem;">Open source CLIs and TUIs published on npm and PyPI.</p>
                        ${npmPkgs.length ? `
                            <div style="margin-bottom: 1rem;">
                                <div class="content-kv-key" style="margin-bottom: 0.5rem;">npm</div>
                                <div class="content-grid">
                                    ${npmPkgs.map(p => `
                                        <a href="${p.url}" target="_blank" class="content-grid-item" style="text-decoration: none; display: block;">
                                            <div style="color: var(--accent); font-weight: 600;">${p.name}</div>
                                            <div style="font-size: 0.75rem; color: var(--text-muted);">${p.desc}</div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${pypiPkgs.length ? `
                            <div>
                                <div class="content-kv-key" style="margin-bottom: 0.5rem;">PyPI</div>
                                <div class="content-grid">
                                    ${pypiPkgs.map(p => `
                                        <a href="${p.url}" target="_blank" class="content-grid-item" style="text-decoration: none; display: block;">
                                            <div style="color: var(--accent); font-weight: 600;">${p.name}</div>
                                            <div style="font-size: 0.75rem; color: var(--text-muted);">${p.desc}</div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    `;
                case 'mcp':
                    return `
                        <div class="mcp-header">
                            <span class="mcp-logo">MCP</span>
                            <span style="color: var(--text-muted); font-size: 0.75rem;">Model Context Protocol</span>
                        </div>
                        <p class="content-text">Connect your AI assistant directly to this daemon:</p>
                        <div class="code-block">
                            <div class="code-header">
                                <span class="code-label">claude_desktop_config.json</span>
                                <button class="copy-btn" onclick="copyConfig()">Copy</button>
                            </div>
                            <pre><code>{
  "mcpServers": {
    "daemon": {
      "command": "docker",
      "args": ["run", "-i", "--rm",
        "danataka/daemon",
        "python", "-m", "app.mcp_server"]
    }
  }
}</code></pre>
                        </div>
                        <div class="mcp-tools">
                            <div class="mcp-tool">
                                <div class="mcp-tool-name">get_daemon_data</div>
                                <div class="mcp-tool-desc">Get all personal data</div>
                            </div>
                            <div class="mcp-tool">
                                <div class="mcp-tool-name">get_daemon_section</div>
                                <div class="mcp-tool-desc">Get specific section</div>
                            </div>
                            <div class="mcp-tool">
                                <div class="mcp-tool-name">list_daemon_sections</div>
                                <div class="mcp-tool-desc">List available sections</div>
                            </div>
                        </div>
                    `;
                default:
                    return '<p class="content-text">Content not available</p>';
            }
        }

        function copyConfig() {
            const config = `{
  "mcpServers": {
    "daemon": {
      "command": "docker",
      "args": ["run", "-i", "--rm", "danataka/daemon", "python", "-m", "app.mcp_server"]
    }
  }
}`;
            navigator.clipboard.writeText(config).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            });
        }

        // Start
        draw();
    </script>
</body>
</html>
